<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Pendaftaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 50%, #06b6d4 100%);
      min-height: 100vh;
      overflow-y: auto;
    }
    /* Custom scrollbar for modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #60a5fa;
      border-radius: 10px;
      border: 2px solid #1e293b;
    }
    /* Floating label style */
    .floating-label {
      position: relative;
    }
    .floating-label input,
    .floating-label select {
      padding-top: 1.75rem;
      padding-bottom: 0.5rem;
    }
    .floating-label > label {
      position: absolute;
      top: 0.5rem;
      left: 1rem;
      font-size: 0.875rem;
      color: #6366f1;
      font-weight: 600;
      pointer-events: none;
      transition: all 0.2s ease-in-out;
      background: white;
      padding: 0 0.25rem;
      border-radius: 0.25rem;
    }
    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label,
    .floating-label select:focus + label,
    .floating-label select:not([value=""]) + label {
      top: -0.5rem;
      left: 0.75rem;
      font-size: 0.75rem;
      color: #4338ca;
      font-weight: 700;
      background: white;
      padding: 0 0.25rem;
    }
    /* Radio custom style */
    input[type="radio"] {
      accent-color: #4338ca;
      width: 1.25rem;
      height: 1.25rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
  <main class="w-full max-w-4xl bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl p-12 sm:p-16 border border-gray-200/30">
    <header class="mb-12 text-center">

<div class="flex justify-center mb-6">
  <img 
    src="logo-brilian-converted.png" 
    alt="Logo Brilian.biz" 
    class="h-24 sm:h-28 object-contain drop-shadow-xl"
  />
</div>

      <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-tr from-indigo-600 to-cyan-400 mx-auto mb-5 shadow-lg transform hover:scale-105 transition-transform duration-300">
        <i class="fas fa-clipboard-list text-white text-4xl drop-shadow-lg"></i>
      </div>
      <h1 class="text-5xl font-extrabold text-gray-900 tracking-tight mb-3 drop-shadow-sm">
        FORMULIR PENDAFTARAN
      </h1>
      <p class="text-indigo-700 text-xl font-semibold italic flex items-center justify-center gap-3 select-none">
        <i class="fas fa-desktop text-indigo-500 text-2xl"></i> Silakan isi Data Berikut Untuk Keperluan Registrasi
      </p>
    </header>

    <form class="space-y-14" method="POST" action="https://formspree.io/f/mwpowqvy" onsubmit="return validateCaptcha()">
      <section>
        <h2 class="text-3xl font-bold text-indigo-700 mb-8 border-b-4 border-indigo-500 pb-4 tracking-wide flex items-center gap-3 select-none">
          <i class="fas fa-user-circle text-indigo-600 text-3xl"></i> Data Pribadi
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-10">
          <div class="floating-label relative">
            <input
              type="text"
              name="nama_ktp"
              id="nama_ktp"
              placeholder=" "
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition"
              required
            />
            <label for="nama_ktp">Nama Sesuai KTP</label>
          </div>
          <div class="floating-label relative">
            <input
              type="text"
              name="nomor_identitas"
              id="nomor_identitas"
              placeholder=" "
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition"
              required
              inputmode="numeric"
            />
            <label for="nomor_identitas">Nomor Identitas</label>
          </div>
          <div class="floating-label relative sm:col-span-2">
            <input
              type="text"
              name="tempat_tgl_lahir"
              id="tempat_tgl_lahir"
              placeholder=" "
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition"
              required
            />
            <label for="tempat_tgl_lahir">Tempat, Tanggal Lahir</label>
          </div>
          <div class="floating-label relative">
            <input
              type="tel"
              name="nomor_hp"
              id="nomor_hp"
              placeholder=" "
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition"
              required
              inputmode="tel"
            />
            <label for="nomor_hp">Nomor HP</label>
          </div>
          <div class="floating-label relative">
            <input
              type="email"
              name="email_aktif"
              id="email_aktif"
              placeholder=" "
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition"
              required
            />
            <label for="email_aktif">Email Aktif</label>
          </div>
          <div class="floating-label relative">
            <input
              type="text"
              name="kota_domisili"
              id="kota_domisili"
              placeholder=" "
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition"
              required
            />
            <label for="kota_domisili">Kota Domisili</label>
          </div>
          <div class="floating-label relative">
            <select
              name="agama"
              id="agama"
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 bg-white placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition appearance-none"
              required
              value=""
            >
              <option value="" disabled selected hidden></option>
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Katolik">Katolik</option>
              <option value="Hindu">Hindu</option>
              <option value="Buddha">Buddha</option>
              <option value="Konghucu">Konghucu</option>
              <option value="Lainnya">Lainnya</option>
            </select>
            <label for="agama">Agama</label>
            <i class="fas fa-caret-down absolute right-5 top-1/2 -translate-y-1/2 text-indigo-600 pointer-events-none"></i>
          </div>
          <fieldset class="sm:col-span-2">
            <legend class="text-indigo-700 font-bold mb-4 text-lg flex items-center gap-3 select-none">
              <i class="fas fa-venus-mars text-indigo-600 text-2xl"></i> Jenis Kelamin
            </legend>
            <div class="flex gap-12">
              <label class="inline-flex items-center cursor-pointer text-gray-900 font-semibold select-none">
                <input
                  type="radio"
                  name="jenis_kelamin"
                  value="Laki-laki"
                  class="accent-indigo-600 w-6 h-6"
                  required
                />
                <span class="ml-3">Laki-laki</span>
              </label>
              <label class="inline-flex items-center cursor-pointer text-gray-900 font-semibold select-none">
                <input
                  type="radio"
                  name="jenis_kelamin"
                  value="Perempuan"
                  class="accent-indigo-600 w-6 h-6"
                  required
                />
                <span class="ml-3">Perempuan</span>
              </label>
            </div>
          </fieldset>
        </div>
      </section>

      <section>
        <h2 class="text-3xl font-bold text-indigo-700 mb-8 border-b-4 border-indigo-500 pb-4 tracking-wide flex items-center gap-3 select-none">
          <i class="fas fa-university text-indigo-600 text-3xl"></i> Data Isian Bank Untuk Komisi
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-10">
          <div class="floating-label relative sm:col-span-2">
            <input
              type="text"
              name="nama_bank"
              id="nama_bank"
              placeholder=" "
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition"
            />
            <label for="nama_bank">Nama Bank</label>
          </div>
          <div class="floating-label relative">
            <input
              type="text"
              name="nomor_rek"
              id="nomor_rek"
              placeholder=" "
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition"
              inputmode="numeric"
            />
            <label for="nomor_rek">Nomor Rekening</label>
          </div>
          <div class="floating-label relative">
            <input
              type="text"
              name="nama_pemilik_rek"
              id="nama_pemilik_rek"
              placeholder=" "
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition"
            />
            <label for="nama_pemilik_rek">Nama Pemilik Rekening</label>
          </div>
          <div class="sm:col-span-2 space-y-1 mt-2 px-4">
            <p class="text-indigo-700 font-semibold text-sm select-none flex items-center gap-2">
              <i class="fas fa-info-circle"></i>
              Nama pemilik Rekening harus sama dengan nama yang daftar <span class="uppercase font-extrabold">BISNIS BRILIAN</span>
            </p>
            <p class="text-gray-400 italic text-sm select-none flex items-center gap-2">
              <i class="fas fa-exclamation-triangle"></i>
              Silahkan Kosongkan Jika Belum Ada No Rekening Bank
            </p>
          </div>
        </div>
      </section>

      <section>
        <h2 class="text-3xl font-bold text-indigo-700 mb-8 border-b-4 border-indigo-500 pb-4 tracking-wide flex items-center gap-3 select-none">
          <i class="fas fa-users text-indigo-600 text-3xl"></i> Data Ahli Waris
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-10">
          <div class="floating-label relative">
            <input
              type="text"
              name="nama_ahli_waris"
              id="nama_ahli_waris"
              placeholder=" "
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition"
              required
            />
            <label for="nama_ahli_waris">Nama Ahli Waris</label>
          </div>
          <div class="floating-label relative">
            <input
              type="text"
              name="hubungan"
              id="hubungan"
              placeholder=" "
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition"
              required
            />
            <label for="hubungan">Hubungan</label>
          </div>
          <div class="floating-label relative sm:col-span-2">
            <input
              type="tel"
              name="no_hp_ahli_waris"
              id="no_hp_ahli_waris"
              placeholder=" "
              class="w-full rounded-2xl border border-gray-300 px-5 py-4 text-gray-900 placeholder-transparent focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-600 transition"
              required
              inputmode="tel"
            />
            <label for="no_hp_ahli_waris">No. HP</label>
          </div>
        </div>
      </section>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 via-cyan-500 to-indigo-600 hover:from-indigo-700 hover:via-cyan-600 hover:to-indigo-700 active:from-indigo-800 active:via-cyan-700 active:to-indigo-800 text-white font-extrabold text-xl rounded-3xl py-5 shadow-2xl transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-cyan-400 flex items-center justify-center gap-4 select-none"
      >
        <i class="fas fa-paper-plane text-xl"></i> Kirim Formulir
      </button>
    <div class="g-recaptcha" data-sitekey="6LcKyTgrAAAAAFiLnvtWDhoakCJmj2VR8trCtWrO"></div></form>
  </main>

  <footer class="mt-10 text-center select-none">
    <p class="text-white text-3xl font-extrabold tracking-widest drop-shadow-lg uppercase">
      BISNIS BRILIAN
    </p>
  </footer>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
function validateCaptcha() {
  var response = grecaptcha.getResponse();
  if (response.length === 0) {
    alert("Harap centang kotak 'Saya bukan robot'");
    return false;
  }
  return true;
}
</script>

</body>
</html>
